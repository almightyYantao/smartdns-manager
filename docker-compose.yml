version: '3.8'

services:
  smartdns-manager:
    image: ghcr.nju.edu.cn/almightyyantao/smartdns-manager:main
    container_name: smartdns-manager
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./data/smartdns.db:/app/smartdns.db
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartdns-network

networks:
  smartdns-network:
    driver: bridge