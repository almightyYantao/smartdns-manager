name: Build Binaries
on:
  push:
    tags:
      - 'agent-v*'

env:
  BINARY_NAME: smartdns-log-agent
  AGENT_DIR: agent

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: linux-armv7
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('agent/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          cd ${{ env.AGENT_DIR }}
          
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -ldflags "-s -w -X main.Version=${{ github.ref_name || github.sha }}" -o ../${{ env.BINARY_NAME }}-${{ matrix.suffix }} main.go
          else
            go build -ldflags "-s -w -X main.Version=${{ github.ref_name || github.sha }}" -o ../${{ env.BINARY_NAME }}-${{ matrix.suffix }} main.go
          fi
          
          cd ..
          
          if [ "${{ matrix.goos }}" != "windows" ]; then
            file ${{ env.BINARY_NAME }}-${{ matrix.suffix }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.suffix }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.suffix }}
          retention-days: 7